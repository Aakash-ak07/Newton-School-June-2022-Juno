<!-- In continuation with the previous question:

In the given HTML code implement the following steps-
1. Create a header tag.
2. Inside the header make an h1 tag
3. Insert the text "India" inside the h1 tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India</title>
    
</head>
<body>
  <nav>
    <ul>
      <li> <a href="#Blog">Blog</a> </li>
      <li> <a href="#Media">Media</a> </li>
      <li> <a href="#Contact-Me">Contact Me</a> </li>
      <li> <a href="#About">About</a> </li>
    </ul>  
  </nav> 
  <header>
    <h1>India</h1>
  </header>

</body>
</html>
