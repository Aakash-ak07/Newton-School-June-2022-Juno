<!-- The given boilerplate displays some information about HTML. You need to add a <footer> which will contain a <h2> with text "Reference -" and a <footer> with the text "Wikipedia"

The <footer> tag defines a footer for a document or section.

Note - The text shouldn't contain quotes (")
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML</h1>
    <p>
      The HyperText Markup Language or HTML is the standard markup language for
      documents designed to be displayed in a web browser. It can be assisted by
      technologies such as Cascading Style Sheets (CSS) and scripting languages
      such as JavaScript.
    </p>

    <footer>
      <h2>Reference -</h2>
    </footer>

    <footer>
      <p>Wikipedia</p>
    </footer>

  </body>
</html>
